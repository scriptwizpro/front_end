<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="hoverBox" style="width: 200px; height: 200px; background: lightgrey; text-align: center; line-height: 200px;">
            Hover over me!
        </div>
        <script>
            const box = document.getElementById('hoverBox');

            box.addEventListener('mouseenter', () => {
                box.style.background = 'lightblue';
            });

            box.addEventListener('mouseleave', () => {
                box.style.background = 'lightgray';
            });
        </script>
    </body>
</html>
