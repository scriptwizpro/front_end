<!DOCTYPE html>
<html>
    <head>
        <title>Key Press Detector</title>
    </head>
    <body>
        <p>Press any key: <span id="keyDisplay">None</span></p>
        <script>
            document.addEventListener('keydown', (event) => {
                const keyDisplay = document.getElementById('keyDisplay');
                keyDisplay.textContent = event.key;
            });
        </script>
    </body>
</html>
