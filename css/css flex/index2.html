<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Navigation Bar</title>
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
            color: white;
        }
        .navbar div {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
  <div class="navbar">
    <div>Home</div>
    <div>About</div>
    <div>Services</div>
    <div>Contact</div>
  </div>
</body>
</html>
