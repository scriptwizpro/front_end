<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox Grow & Shrink</title>
        <style>
            .container {
                background-color: lightcoral;
                text-align: center;
                padding: 20px;
                color: white;
                font-size: 20px;
            }
            .item:nth-child(1) {
                flex: 1;
            }
            .item:nth-child(2) {
                flex: 2;
            }
            .item:nth-child(3) {
                flex: 3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div> 
    </body>   
</html>
