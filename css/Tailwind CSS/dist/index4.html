<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <title>Login Form</title>
  </head>
  <body>
    <div class="h-screen flex justify-center items-center bg-gray-100">
        <form class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <input type="email" placeholder="Email" class="w-full p-3 border rounded-lg mb-4">
            <input type="password" placeholder="Password" class="w-full p-3 border rounded-lg mb-4">
            <button type="submit" class="w-full p-3 bg-blue-600 text-white rounded-lg hover:bg-blue-800">Login</button>
            <a href="#" class="block text-center text-blue-600 mt-4">Forgot Password?</a>
        </form>
    </div>
  </body>
</html>
